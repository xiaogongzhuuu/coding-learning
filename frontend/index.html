        <h3>以下提供计算某两个数相乘的功能</h3>

            <h2>
                使用fetch尝试不同的请求方式
            </h2>
            <button type="button" onclick="fetchGet()">
                get连线
            </button>
            <button type="button" onclick="fetchPost()">
                post连线
            </button>
            <script>
            
                async function fetchGet() {
                    let response = await fetch("/test",

                    { method: "GET" }

                );
                    let data = await response.json();
                    console.log(data);
                }

                async function fetchPost() {
                    let response = await fetch('/test', 

                    { 
                        method: 'POST',
                        body:"post connection test",
                    });

                    let data = await response.json();
                    console.log(data);
                }
            </script>
    </body>
